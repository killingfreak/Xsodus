<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');</style>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel = "stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
        <link rel = "shortcut icon" type = "image/png" href="/Xsodus/static/logo-tab.png">

</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="close_btn">
                <a href="index.html" class="close_img">
  <img src="static/close-btn.svg" alt="close">
</a>
              </div>
            <h1 class="heading">Talk to our Admission Expert!</h1>

            <div class="text">
                <img src="static/name_icon.svg" alt="icon" height="30">
                <input type="text" placeholder="Name">
            </div>

            <div class="text">
                <img src="static/mail_icon.svg" alt="icon" height="30">
                <input type="email" placeholder="Email">
            </div>
            
            <div class="text">
            <img src="static/call_icon.svg" alt="icon" height="28">
            <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="text">
                <img src="static/loc_icon.svg" alt="location icon" height="30">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Country">
              </div>

            <div class="terms">
                <input type="checkbox" >
                <p class="conditions">I read and agree to <a href="terms.html">terms & conditions</a></p>
            </div>

            <button type="submit">SUBMIT</button>
           

        </div>

        <div class="text-container">
            <h1>Glad to see you!</h1>
            <p class ="textsetup">Welcome, please fill in the blanks and we will reach out to you</p>
        </div>
    </div>
</body>
</html>
